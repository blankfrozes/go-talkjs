name: Deploy Golang App

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: self-hosted
    environment: staging

    steps:
    - name: Start WireGuard VPN
      run: sudo wg-quick up /home/ubuntu/testing.conf

    - name: Deploy Application
      uses: appleboy/ssh-action@master
      with:
          host: ${{secrets.SERVER_HOST}} # IP address of the server you wish to ssh into
          key: ${{secrets.SSH_SECRET_KEY}} # Private or public key of the server
          username: ${{ secrets.SERVER_USERNAME }}
          script: |
            export GOPATH=$HOME/go-test
            export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin

            cd /home/ubuntu/go-test/manual/go-talkjs

            git pull

            make dep
            make build

            sudo supervisorctl restart all

    - name: Stop WireGuard VPN
      run: sudo wg-quick down /home/ubuntu/testing.conf